<script type="text/javascript">
//退出登录
$(document).ready(function(){
    $(".logout").click(function(){
        layer.confirm('你确定要退出吗？', {icon: 3}, function(index){
            layer.close(index);
            window.location.href="{:U('Login/logout')}";
        });
    });
});

//清除缓存
$(function(){
    $("#cache").click(function(){
        layer.confirm('你确定要清除缓存吗？', {icon: 3, title:'提示'}, function(index){                   
            $.getJSON("{:U('Sys/clearRuntime')}",function(data){
                if(data.status == 1){
					layer.msg(data.info,{icon:1});
					
                }else{
					layer.msg(data.info,{icon:4});
                }
		
            });
            layer.close(index);
        })
    });      
});



$("#right-sidebar").mouseleave(function(){
	$(".right-sidebar-toggle").click();	
})
</script>
