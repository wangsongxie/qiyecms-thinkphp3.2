<!DOCTYPE html>
<html lang="en">

	<include file="Public:header" />
	<include file="Public:page_css" />
	<script>
	$(function(){

		$('#admin_group_add').ajaxForm({
			beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
			success: complete, // 这是提交后的方法
			dataType: 'json'
		});

		function checkForm(){
			if( '' == $.trim($('#title').val())){
				layer.msg('角色名称不能为空', {icon: 5,time:1000}, function(index){
	 			layer.close(index);
				$('#title').focus();
				});
				return false;
			}

	 }
		function complete(data){
			if(data.status==1){
				layer.msg(data.info, {icon: 6,time:1000}, function(index){
	 			layer.close(index);
				window.location.href=data.url;
				});
			}else{
				layer.alert(data.info, {icon: 5,time:1000});
				return false;
			}
		}

	});
	</script>
	<body class="gray-bg wrapper wrapper-content">
		
	
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					
                    <div class="ibox-title">
						<h5><i class="fa fa-tasks"></i> 添加角色</h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal" name="admin_group_add" id="admin_group_add" method="post" action="__URL__/admin_group_add">
				            <div class="form-group">
								<label class="col-sm-2 control-label"> 角色名称</label>
								<div class="col-sm-5">
									<input type="text" name="title" id="title" placeholder="输入角色名称"  class="form-control" />
								</div>
							</div>
                            <div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label"> 状&nbsp;态</label>
								<div class="col-sm-5" style="padding-top:5px;">
                                    <input name="status" id="status" value="1" class="js-switch" type="checkbox" checked />
									<span class="lbl">&nbsp;&nbsp;默认开启</span>
								</div>
							</div>
				            <div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button class="btn btn-primary" type="submit">保存信息</button>&nbsp;&nbsp;&nbsp;
									<a class="btn btn-danger" href="javascript:history.go(-1);">返回</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<include file="Public:footer" />

		<!-- IOS开关样式配置 -->
		<script>
		var elem = document.querySelector('.js-switch');
		    var switchery = new Switchery(elem, {
		        color: '#1AB394'
		    });
		var config = {
		    '.chosen-select': {},
		}
		for (var selector in config) {
		    $(selector).chosen(config[selector]);
		}

		</script>

	</body>
</html>
