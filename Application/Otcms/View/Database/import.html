<!DOCTYPE html>
<html lang="en">
    <include file="Public:header" />
        <include file="Public:page_css" />
            <body class="gray-bg wrapper wrapper-content">
                
                    <div class="col-xs-12 col-sm-12 rule-top alert alert-info top10">
                        <button type="button" class="close" data-dismiss="alert">
                            <i class="ace-icon fa fa-times">
                            </i>
                        </button>
                        通过下载数据备份压缩包进行解压，通过mysql管理工具进行导入
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div>
                                <form id="export-form" method="post"   class="form-horizontal"  action="{:U('export')}">
                                    <table width="100%" class="table table-striped table-bordered table-hover" id="dynamic-table">
                                        <thead>
                                            <tr class="long-tr">
                                                <th width="15%">备份名称</th>
                                                <th width="10%">卷数</th>
                                                <th width="13%">压缩</th>
                                                <th width="18%">数据大小</th>
                                                <th width="22%">备份时间</th>
                                                <th width="15%" style="border-right:#CCC solid 1px;">
                                                    操作
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <foreach name="data_list" item="v">
                                                <tr class="long-td">
                                                    <td height="28">{$v.time|date='Ymd-His',###}</td>
                                                    <td>{$v.part}</td>
                                                    <td>{$v.compress}</td>
                                                    <td>{$v.size|format_bytes}</td>
                                                    <td>{$key}</td>
                                                    <td>
                                                        
                                                        <a href="__PUBLIC__/Data/{$v.time|date='Ymd-His',###}-{$v.part}.sql.{$v.compress}" class="btn btn-primary btn-xs"><i class="fa fa-save"></i> 下载</a>
                                                        &nbsp;
                                                        
                                                        <a href="{:U('del?time='.$v['time'])}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> 删除</a>
                                                       
                                                    </td>
                                                </tr>
                                            </foreach>
                                            <tr>
                                                <td height="50" colspan="7" align="left">&nbsp;
                                                    
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                 
    <include file='Public:footer' />
    </body>
</html>
